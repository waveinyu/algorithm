<!--
Q8. 일곱 난쟁이
: 왕비를 피해 일곱 난쟁이들과 함께 평화롭게 생활하고 있던 백설공주에게 위기가 찾아왔다.
일과를 마치고 돌아온 난쟁이가 일곱 명이 아닌 아홉 명이었던 것이다.
아홉 명의 난쟁이는 모두 자신이 "백설 공주와 일곱 난쟁이"의 주인공이라고 주장했다. 
뛰어난수학적 직관력(?)을 가지고 있던 백설공주는, 다행스럽게도 일곱 난쟁이의 키의 합이 100이 됨을 기억해 냈다.
아홉 난쟁이의 키가 주어졌을 때, 백설공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성하시오.

입력설명 
- 아홉 개의 줄에 걸쳐 난쟁이들의 키가 주어진다. 주어지는 키는 100을 넘지 않는 자연수이며,
아홉 난쟁이의 키는 모두 다르며, 가능한 정답이 여러 가지인 경우에는 아무거나 출력한다.

출력설명
- 입력된 순서대로 일곱 난쟁이의 키를 출력한다.

입력예제 1
- 입력 : 20 7 23 19 10 15 25 8 13
- 출력 : 20 7 23 19 10 8 13

버튼 누르고 홈페이지로 <a href=""> : 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 자연수 9개 중 무작위로 추출한 7개의 합이 100인 경우의 수
      // 배열을 배열로 출력
      // 9개 중 7개를 무작위로 추출하는 경우의 수 : 9C7 = 9C2 = 9*8 / 2*1 = 36
      // 36가지 중에서 합이 100인 조합을 출력

      // [태식]
      // 홀 + 홀 = 짝
      // 짝 + 짝 = 짝
      function solution(arr) {
        let answer;
        let newArr = [];
        let j = 0;

        for (let i = 0; i < 7; i++) {
          j = Math.floor(Math.random() * 9);
          newArr = arr[i];
          arr[i] = arr[j];
          arr[j] = newArr;
          answer = newArr;
        }

        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </head>
  <body></body>
</html>
