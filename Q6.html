<!--
Q6. 홀수
: 7개의 자연수가 주어질 때, 이들 중 홀수인 자연수들을 모두 골라 그 합을 구하고, 고른 홀수들 중 최소값을 찾는 프로그램을 작성하세요.
예를 들어, 7개의 자연수 12, 77, 38, 41, 53, 92, 85가 주어지면 이들 중 홀수는 77, 41, 53, 85이므로 
그 합은 77 + 41 + 53 + 85 = 256 이 되고, 41 < 53 < 77 < 85 이므로 홀수들 중 최소값은 41이 된다.

입력설명 
- 첫 번째 줄에 자연수 7개가 주어진다. 주어지는 자연수는 100보다 작다. 홀수가 한 개 이상 반드시 존재한다.

출력설명
- 첫째 줄에 홀수들의 합을 출력하고, 둘째 줄에 홀수들 중 최소값을 출력한다.

예제 1
- 입력 : 12 77 38 41 53 92 85
- 출력 : 256 / 41

출처 : 한국정보올림피아드
-->
<!-- camelCase  -->
<!-- formatter linter -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //피드백 참고 쉽게
      //Array.filter(element => 배열 안의 내용물 / 새로운 배열명은 선언 안하고 바로 입력)
      // solution(){} 어떻게 넣어야 하는지 문법

      // 배열에서 홀수와 홀수가 아닌 걸 거르기
      // 거른 홀수를 새로운 배열에 넣기

      // 새로운 배열에서,
      // 1) 합 출력
      // 2) 최소값 출력

      // 짝수 : 2로 나눴을 때 나머지가 0
      // 홀수 : 2로 나눴을 때 나머지가 1
      function solution(arr) {
        let oddSum = 0;
        let oddMin = 0;
        let answer = 0;
        let odds = arr.filter((n) => n % 2 === 1);

        for (let i = 0; i < odds.length; i++) {
          oddSum += odds[i]; // console.log("홀수들의 합 = " + oddSum);
        }

        oddMin = Math.min(...odds); // console.log("홀수들 중 최소값 = " + oddMin);

        answer = "oddSum = " + oddSum + "\noddMin = " + oddMin;
        return answer;
      }

      let arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </head>
  <body></body>
</html>
