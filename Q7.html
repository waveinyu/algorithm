<!--
Q6. 홀수
: 서울시는 6월 1일부터 교통 혼잡을 막기 위해서 자동차 10부제를 시행한다. 자동차 10부제는
자동차 번호의 일의 자리 숫자와 날짜의 일의 자리 숫자가 일치하면 해당 자동차의 운행을 금
지하는 것이다. 예를 들어, 자동차 번호의 일의 자리 숫자가 7이면 7일, 17일, 27일에 운행하
지 못한다. 또한, 자동차 번호의 일의 자리 숫자가 0이면 10일, 20일, 30일에 운행하지 못한
다.

여러분들은 일일 경찰관이 되어 10부제를 위반하는 자동차의 대수를 세는 봉사활동을 하려고
한다. 날짜의 일의 자리 숫자가 주어지고 7대의 자동차 번호의 끝 두 자리 수가 주어졌을 때
위반하는 자동차의 대수를 출력하는 프로그램을 작성하세요.

입력설명 
- 첫 줄에는 날짜의 일의 자리 숫자가 주어지고 두 번째 줄에는 7대의 자동차 번호의 끝 두 자
리 숫자가 주어진다.

출력설명
- 주어진 날짜와 자동차의 일의 자리 숫자를 보고 10부제를 위반하는 차량의 대수를 출력합니
다.

입력예제 1
  입력 : 날짜의 일의 자리 / 7대의 자동차
  출력 : 위반하는 자동차의 수
- 입력 : 3 / 25 23 11 47 53 17 33
- 출력 : 3

입력예제 2
- 입력 : 0 / 12 20 54 30 87 91 30
- 출력 : 3

출처 : 한국정보올림피아드
-->
<!-- camelCase  -->
<!-- formatter linter -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // day를 넣었을 때 일의 자릿수만 추출
      // arr를 넣었을 때 일의 자릿수만 추출하여 arr2에 재배열
      // 추출한 일의 자릿수와 arr2의 요소를 반복문을 통해 일치하는 것을 확인
      // 결과값을 arr2.length 개수로 리턴
      // 일의 자릿수 : (n % 10)

      function solution(day, arr) {
        let answer = 0;
        let dayUnits = 0;
        let arr2 = [];

        dayUnits = day % 10;
        console.log("날짜의 일의 자리수 : " + dayUnits); //날짜의 일의 자릿수

        arr2 = arr.filter((n) => n % 10 === dayUnits); //dayUnits와 번호판의 일의 자리수와 일치하는 자동차만 재배열
        console.log(
          "날짜의 일의 자리수와 번호판의 일의 자리수가 일치하는 차 번호: " +
            arr2
        );

        answer = arr2.length;
        console.log("위반차량의 수 : " + answer);
        return answer;
      }

      arr = [27, 23, 11, 47, 53, 17, 33];
      console.log(solution(17, arr));
    </script>
  </head>
  <body></body>
</html>
