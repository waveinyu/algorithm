<!--
Q5. 최솟값 구하기
: 7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요.

입력설명 
- 첫 번째 줄에 7개의 수가 주어진다.

출력설명
- 첫 번째 줄에 가장 작은 값을 출력한다.

예제 1
- 입력 : 5 3 7 11 2 15 17
- 출력 : 2
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //7개의 수를 배열로 할당..
      //배열의 값 말고 개수만 지정하는 게 있을까??
      //랜덤배정 -> Math.random()
      //가장 작은 수를 구분하는 함수...? -> Math.min()
      function solution(n) {
        let numbers = [];
        let answer = 0;

        for (let i = 0; i < n; i++) {
          let random = Math.floor(Math.random() * 100 + 1);
          numbers.push(random);
        }

        answer = Math.min.apply(null, numbers);
        // answer = Math.min(...numbers); ...은 스프레드
        console.log("　숫자 : " + numbers);
        return "최소값 : " + answer;
      }

      console.log(solution(7));
    </script>
  </head>
  <body></body>
</html>

<!-- 
    function ...(배열명){
        배열의 값들을 풀어서 리턴해줘
    }
